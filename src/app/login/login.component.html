
<div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</div>
<div class="input-group mb-md-6">
<form role="form" (submit)="login()">
  <div class="form-group">
    <label for="userName">Username</label>
    <input type="text" class="form-control" id="userName" [(ngModel)]="credentials.username" #username=ngModel name="username" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="credentials.password" #password=ngModel name="password" required>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
